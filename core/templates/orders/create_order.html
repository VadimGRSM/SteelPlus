{% extends "core/base.html" %}
{% load static %}

{% block CSS %}
    <link rel="stylesheet" href="{% static 'core/orders/style_create_order.css' %}">
{% endblock CSS %}

{% block title %}
    Сталь+ Створення замовлення
{% endblock title %}

{% block content %}
    <div class="order-form-wrapper">
        <div id="drawings-container">
            <div class="order-drawing-block">
                <div class="order-drawing-header">
                    <div class="order-drawing-number-group">
                        <div class="order-drawing-number-label">№1</div>
                        <select class="order-drawing-number-select">
                            <option value="">Оберіть креслення</option>
                            <option value="DRW-001">DRW-001 - Основна деталь</option>
                            <option value="DRW-002">DRW-002 - Кронштейн</option>
                            <option value="DRW-003">DRW-003 - Кришка</option>
                            <option value="DRW-004">DRW-004 - Корпус</option>
                            <option value="DRW-005">DRW-005 - Пластина</option>
                        </select>
                    </div>
                    <div class="order-drawing-title">Креслення</div>
                    <div class="order-header-actions">
                        <button class="order-collapse-btn">∨</button>
                        <button class="order-delete-btn">×</button>
                    </div>
                </div>

                <div class="order-drawing-content">
                    <div class="order-form-row">
                        <div class="order-form-group">
                            <div class="order-form-label">Кількість</div>
                            <input type="number" class="order-form-input" placeholder="Вказати кількість" min="1">
                        </div>

                        <div class="order-form-group">
                            <div class="order-form-label">Вид матеріалу</div>
                            <select class="order-form-select material-type-select">
                                <option value="">Обрати вид матеріалу</option>
                                <option value="metal">Метал</option>
                                <option value="plastic">Пластик</option>
                                <option value="composite">Композит</option>
                            </select>
                        </div>
                    </div>

                    <div class="order-form-row">
                        <div class="order-form-group">
                            <div class="order-form-label">Матеріал</div>
                            <select class="order-form-select material-select">
                                <option value="">Спочатку оберіть вид матеріалу</option>
                            </select>
                        </div>

                        <div class="order-form-group">
                            <div class="order-form-label">Товщина (мм)</div>
                            <input type="number" class="order-form-input" placeholder="Вказати товщину" step="0.1" min="0.1">
                        </div>
                    </div>

                    <div class="order-processing-section">
                        <div class="order-form-label">Види обробки</div>
                        <div class="order-processing-options">
                            <div class="order-processing-option">
                                <input type="checkbox" class="order-processing-checkbox">
                                <span class="order-processing-label">Лазерна різка</span>
                            </div>
                            <div class="order-processing-option">
                                <input type="checkbox" class="order-processing-checkbox">
                                <span class="order-processing-label">Згинання</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <button class="order-add-drawing-btn">Додати креслення</button>

        <div class="order-bottom-actions">
            <a href="{% url 'core:order_pay' %}">
            <button class="order-create-btn">Створити замовлення</button>
            </a>
            <a href="{% url 'core:order' %}">
            <button class="order-follow-btn">Скасувати</button>
            </a>
        </div>
    </div>

    <script src="{% static 'core/orders/script_create_order.js' %}"></script>


{% endblock content %}
